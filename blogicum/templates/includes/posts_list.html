<article>
  {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.title }}">
  {% endif %}
  <ul>
      <li>Место: {{ post.location }}</li>
      <li>Дата: {{ post.date }}</li>
      <li>Категория: <a href="{% url 'blog:category_posts' post.category.slug %}">{{ post.category }}</a></li>
  </ul>
  <p>{{ post.text|truncatewords:10 }}</p>
</article>
